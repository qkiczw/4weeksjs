<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS image cahanger</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS filter changer</h1>
    <div class="app-container">
      <div class="bars">
        <div class="input-container">
          <label
            >Image URL:
            <input
              type="text"
              placeholder="image URL"
              class="image-url-input"
            />
          </label>
          <button class="get-image-url-btn">Get Image</button>
        </div>
        <label
          >Brightness:
          <input
            type="range"
            class="bar brightness-bar"
            min="0"
            max="200"
            value="100"
          />
        </label>
        <label
          >Contrast:
          <input
            type="range"
            class="bar contrast-bar"
            min="0"
            max="200"
            value="100"
          />
        </label>
        <label
          >Saturation:
          <input
            type="range"
            class="bar saturation-bar"
            min="0"
            max="200"
            value="100"
          />
        </label>
        <label
          >Hue:
          <input type="range" class="bar hue-bar" min="0" max="360" value="0" />
        </label>
        <label
          >Blur:
          <input type="range" class="bar blur-bar" min="0" max="10" value="0" />
        </label>
      </div>
      <div class="image">
        <img class="sample-image" src="./assets/sample-image.jpeg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
