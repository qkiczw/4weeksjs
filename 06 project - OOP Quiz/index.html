<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Quiz</h1>
      <hr />

      <div class="question">
        <h2>Pytanie:</h2>
        <p class="question__container"></p>
      </div>
      <div class="answers">
        <h2>Odpowiedzi:</h2>
        <ul class="answers__container"></ul>
      </div>
      <div class="results">
        <h2>Wyniki:</h2>
        <span>Ilość poprawnych Odpowiedzi to:</span> <span class="score"></span>
      </div>
      <button class="next-question-btn" onclick="quiz.nextQuestion()">
        Następne pytanie
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
