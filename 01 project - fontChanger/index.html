<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size and Family Changer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <label for="font-selector">Choose font:</label>
      <select name="select" id="font-selector" class="font-selector">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courgette">Courgette</option>
      </select>
      <label for="range-selector">Font size:</label>
      <input
        type="range"
        id="range-selector"
        class="input-range"
        value="24"
        min="1"
        max="100"
      />
      <div class="buttons-container">
        <button class="btn text-bold" title="Bold">B</button>
        <button class="btn text-italic" title="Italic">I</button>
        <button class="btn text-underline" title="Underline">U</button>
        <input class="btn input-color" type="color" title="Color" />
      </div>
      <p class="sample-text">Sample Text</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
