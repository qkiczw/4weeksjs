<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Face Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>Fake Face Generator</h1>
      <form>
        <label>
          Płeć
          <select>
            <option value="female">Kobieta</option>
            <option value="male">Mężczyzna</option>
          </select>
        </label>
        <label>
          Rasa
          <select>
            <option value="european">Europejczyk</option>
            <option value="afroamerican">Afroamerykanin</option>
            <option value="mexian">Meksykanin</option>
            <option value="asian">Azjata</option>
          </select>
        </label>
        <label>
          Wiek (od 0 do 70)
          <input type="text" placeholder="Podaj wiek w latach" />
        </label>
        <button>Generuj twarz</button>
      </form>
      <div class="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
