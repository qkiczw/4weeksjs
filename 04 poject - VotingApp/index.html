<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System do głosowania</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <div class="app-container">
      <h1>System do Głosowania</h1>
      <h2>Zagłosuj</h2>
      <form action="" class="voting-form">
        <label>
          Nazwa użytkownika
          <input
            type="text"
            class="user-name"
            placeholder="Wpisz nazwę użytkownika"
          />
        </label>
        <label>
          Id użytkownika
          <input
            type="text"
            class="user-id"
            placeholder="Wpisz swój numer ID"
          />
        </label>
        <label>
          Wybierz opcje
          <select class="options-input">
            <option value="Opcja-01">Opcja 01</option>
            <option value="Opcja-02">Opcja 02</option>
            <option value="Opcja-03">Opcja 03</option>
          </select>
        </label>
        <button type="submit" class="voting-btn">Głosuj</button>
      </form>
      <h2>Wyniki głosowania</h2>
      <div class="voting-results">
        <ul class="voting-results"></ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
