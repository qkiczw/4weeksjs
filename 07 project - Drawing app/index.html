<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing in Canvas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="menu-container">
        <div class="buttons-container">
          <span class="buttons-section__title">Colors: </span>
          <button class="btn-white" onclick="app.changeColor('White')">
            White
          </button>
          <button class="btn-blue" onclick="app.changeColor('Blue')">
            Blue
          </button>
        </div>
        <div class="buttons-container">
          <span class="buttons-section__title">Background: </span>
          <button class="btn-white" onclick="app.changeColor('White')">
            White
          </button>
          <button class="btn-black" onclick="app.changeColor('Black')">
            Black
          </button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
  </body>
</html>
